# .github/workflows/ci.yml
name: Dynamic Workflow CI Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # -------------------------------------------------------------
  # JOB 1: SETUP (Fan-out prep)
  # -------------------------------------------------------------
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix_json: ${{ steps.generate-matrix.outputs.matrix_json }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Cache workflows directory
        id: cache-workflows
        uses: actions/cache@v4
        with:
          path: workflows
          key: ${{ runner.os }}-workflows-${{ steps.date.outputs.date }}
          restore-keys: |
            ${{ runner.os }}-workflows-

      - name: Download workflows if not cached
        if: steps.cache-workflows.outputs.cache-hit != 'true'
        run: ./scripts/download_workflows.sh .

      - name: Build workflow artifacts
        run: python scripts/build_workflow_artifacts.py --workflows-dir workflows --output-dir cleaned_workflows

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python-env

      - name: Generate Matrix from Cleaned Workflows
        id: generate-matrix
        run: python scripts/generate_matrix.py --input-dir cleaned_workflows

  # -------------------------------------------------------------
  # JOB 2: TEST (Parallel Fan-out)
  # -------------------------------------------------------------
  test-workflows:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # The matrix is built dynamically from the JSON output of the setup job
        workflow_dir: ${{ fromJson(needs.setup.outputs.matrix_json) }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Cache workflows directory
        id: cache-workflows
        uses: actions/cache@v4
        with:
          path: workflows
          key: ${{ runner.os }}-workflows-${{ steps.date.outputs.date }}
          restore-keys: |
            ${{ runner.os }}-workflows-

      - name: Download workflows if not cached
        if: steps.cache-workflows.outputs.cache-hit != 'true'
        run: ./scripts/download_workflows.sh .

      - name: Build workflow artifacts
        run: python scripts/build_workflow_artifacts.py --workflows-dir workflows --output-dir cleaned_workflows

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python-env

      - name: Run Test for ${{ matrix.workflow_dir }}
        working-directory: cleaned_workflows/${{ matrix.workflow_dir }}
        run: |
          ga_file=$(find . -name "*.ga" | head -n 1)
          python ${{ github.workspace }}/scripts/run_test.py --ga-file "$ga_file"

      - name: Sanitize workflow dir for artifact name
        id: sanitize_name
        run: echo "name=$(echo '${{ matrix.workflow_dir }}' | tr '/' '_')" >> $GITHUB_OUTPUT

      - name: Upload Invocation ID Artifact
        uses: actions/upload-artifact@v4
        with:
          name: invocation-id-${{ steps.sanitize_name.outputs.name }}
          path: cleaned_workflows/${{ matrix.workflow_dir }}/invocation_id_*.txt
          retention-days: 1

  # -------------------------------------------------------------
  # JOB 3: COMBINE (Fan-in)
  # -------------------------------------------------------------
  commit-results:
    needs: test-workflows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Step 1: Check out the 'main' branch for scripts and local actions.
      - name: Check out main branch for scripts
        uses: actions/checkout@v4
        with:
          path: 'main'

      # Step 2: Check out the 'invocation-tracking' branch for committing.
      - name: Check out invocation-tracking branch for committing
        uses: actions/checkout@v4
        with:
          ref: 'invocation-tracking'
          path: 'invocation-tracking'

      # Step 3: Run the local action FROM WITHIN THE 'main' DIRECTORY.
      # This ensures 'uv sync' can find the pyproject.toml file.
      - name: Setup Python Environment
        uses: ./main/.github/actions/setup-python-env
        # THIS IS THE FIX ðŸ‘‡
        working-directory: ./main

      # Step 4: Download artifacts.
      - name: Download All Invocation ID Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: invocation-id-*
          path: all-invocation-ids # Download to a neutral top-level directory
          merge-multiple: true

      # Step 5: Run the aggregation script from the 'main' checkout.
      # It will read from 'all-invocation-ids' and write into 'invocation-tracking'
      - name: Aggregate Results and Move File
        working-directory: ./main
        run: |
          python scripts/aggregate_results.py
          find ../all-invocation-ids -name "*.txt" -exec cat {} + | sort > ../invocation-tracking/all_invocation_ids.txt

      # Step 6: Move into the 'invocation-tracking' directory to perform Git operations.
      - name: Commit and Push Invocation IDs
        working-directory: ./invocation-tracking
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add all_invocation_ids.txt
          
          git commit -m "CI: Log new workflow invocation" || exit 0
          
          # The 'git push' command here will use the credentials and context
          # of the './invocation-tracking' checkout, pushing to its default branch.
          git push
