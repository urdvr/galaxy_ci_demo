# .github/workflows/ci.yml
name: Dynamic Workflow CI Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # -------------------------------------------------------------
  # JOB 1: SETUP (Fan-out prep)
  # -------------------------------------------------------------
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix_json: ${{ steps.generate-matrix.outputs.matrix_json }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Cache workflows directory
        id: cache-workflows
        uses: actions/cache@v4
        with:
          path: workflows
          key: ${{ runner.os }}-workflows-${{ steps.date.outputs.date }}
          restore-keys: |
            ${{ runner.os }}-workflows-

      - name: Download workflows if not cached
        if: steps.cache-workflows.outputs.cache-hit != 'true'
        run: ./scripts/download_workflows.sh .

      - name: Build workflow artifacts
        run: python scripts/build_workflow_artifacts.py --workflows-dir workflows --output-dir cleaned_workflows

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python-env

      - name: Generate Matrix from Cleaned Workflows
        id: generate-matrix
        run: python scripts/generate_matrix.py --input-dir cleaned_workflows

  # -------------------------------------------------------------
  # JOB 2: TEST (Parallel Fan-out)
  # -------------------------------------------------------------
  test-workflows:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # The matrix is built dynamically from the JSON output of the setup job
        workflow_dir: ${{ fromJson(needs.setup.outputs.matrix_json) }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Cache workflows directory
        id: cache-workflows
        uses: actions/cache@v4
        with:
          path: workflows
          key: ${{ runner.os }}-workflows-${{ steps.date.outputs.date }}
          restore-keys: |
            ${{ runner.os }}-workflows-

      - name: Download workflows if not cached
        if: steps.cache-workflows.outputs.cache-hit != 'true'
        run: ./scripts/download_workflows.sh .

      - name: Build workflow artifacts
        run: python scripts/build_workflow_artifacts.py --workflows-dir workflows --output-dir cleaned_workflows

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python-env

      - name: Run Test for ${{ matrix.workflow_dir }}
        working-directory: cleaned_workflows/${{ matrix.workflow_dir }}
        run: |
          ga_file=$(find . -name "*.ga" | head -n 1)
          python ${{ github.workspace }}/scripts/run_test.py --ga-file "$ga_file"

      - name: Sanitize workflow dir for artifact name
        id: sanitize_name
        run: echo "name=$(echo '${{ matrix.workflow_dir }}' | tr '/' '_')" >> $GITHUB_OUTPUT

      - name: Upload Invocation ID Artifact
        uses: actions/upload-artifact@v4
        with:
          name: invocation-id-${{ steps.sanitize_name.outputs.name }}
          path: cleaned_workflows/${{ matrix.workflow_dir }}/invocation_id_*.txt
          retention-days: 1

  combine-and-recheck:
    needs: test-workflows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python Environment
        uses: ./.github/actions/setup-python-env

      - name: Download All Invocation ID Artifacts
        uses: actions/download-artifact@v4
        with:
          # Use a wildcard pattern to get all ID artifacts from the previous jobs
          pattern: invocation-id-*
          path: all-invocation-ids
          merge-multiple: true # Recommended for pattern-based downloads

      - name: Aggregate Results
        run: python scripts/aggregate_results.py

      - name: Checkout the target branch
        uses: actions/checkout@v4
        with:
          ref: 'invocation-tracking'
          path: 'invocation-tracking'

      - name: Create invocation timestamp file
        run: |
          find all-invocation-ids -name "*.txt" -exec cat {} + | sort > invocation-tracking/all_invocation_ids.txt

      - name: Configure Git User
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push
        run: |
          cd invocation-tracking
          git add all_invocation_ids.txt
          git commit -m "CI: Log new workflow invocation" || exit 0
          git push origin invocation-tracking
